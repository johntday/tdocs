<template name="tmplSidebar">
	{{> tmpl_accordian_test}}
</template>

<template name="tmpl_bus_layer">
		<div>
			<input type="text" value="" style="box-shadow:inset 0 0 4px #eee; width:100%; margin:0; padding:6px 12px; border-radius:4px; border:1px
			solid silver; font-size:1.1em;" id="demo_q" placeholder="Search">
		</div>

		<div id="bus-capabilities">
			<!-- in this example the tree is populated from inline HTML -->
			<ul>
				<li>Root node 1
					<ul>
						<li id="child_node_1">Child node 1</li>
						<li>Child node 2</li>
					</ul>
				</li>
				<li>Root node 2</li>
			</ul>
		</div>
</template>

<template name="tmpl_accordian_test">
	<div class="panel-group" id="accordion">
		<div class="panel panel-purple">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#busLayer">
						Business Layer
					</a>
					<span class="pull-right" style="margin-top: -5px;">
					<button type="button" class="btn btn-info btn-sm" title="Search"><span class="glyphicon glyphicon-search"></span> </button>
					<button type="button" class="btn btn-success btn-sm" title="Create"><span class="glyphicon glyphicon-plus"></span> </button>
					<button type="button" class="btn btn-warning btn-sm" title="Update"><span class="glyphicon glyphicon-pencil"></span> </button>
					<button type="button" class="btn btn-danger btn-sm" title="Delete"><span class="glyphicon glyphicon-remove"></span> </button>
					</span>
				</h4>
			</div>
			<div id="busLayer" class="panel-collapse collapse in">
				<div class="panel-body">
					{{> tmpl_bus_layer}}
				</div>
			</div>
		</div>
		<div class="panel panel-purple">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
						Diagrams
					</a>
				</h4>
			</div>
			<div id="collapseThree" class="panel-collapse collapse">
				<div class="panel-body">
				</div>
			</div>
		</div>
		<div class="panel panel-purple">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#glossary">
						Glossary
					</a>
				</h4>
			</div>
			<div id="glossary" class="panel-collapse collapse">
				<div class="panel-body">
				</div>
			</div>
		</div>
		<div class="panel panel-purple">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#tables">
						Tables
					</a>
				</h4>
			</div>
			<div id="tables" class="panel-collapse collapse">
				<div class="panel-body">
				</div>
			</div>
		</div>

	</div>
</template>
