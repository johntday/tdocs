<template name="tmpl_glossarys">

	{{> tmpl_glossarys_sort_select}}

	<div>
		{{#each glossarys}}
			{{> tmpl_glossary_item}}
		{{/each}}
	</div>
</template>

<template name="tmpl_glossarys_sort_select">
	<div class="row">
		<div class="col-sm-8">
			<ol class="breadcrumb">
				{{#each breadcrumbs}}
				{{#if isActive}}
				<li class="active">{{title}}</li>
				{{else}}
				<li><a href="{{link}}">{{title}}</a></li>
				{{/if}}
				{{/each}}
			</ol>
		</div>

		<div class="col-sm-4">
			{{form_options option_value options "glossary-sort"}}
		</div>
	</div>
</template>
