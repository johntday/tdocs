<template name="tmpl_glossarys_list">
	<div class="posts">
        {{#each glossarys}}
	        {{> tmpl_glossary_item}}
        {{/each}}

        {{#if ready}}
	        {{#unless allLoaded}}
				<a class="load-more" href="#">Load more</a>
	        {{/unless}}
	    {{else}}
		    <div>{{> spinner}}</div>
        {{/if}}
    </div>
</template>

<template name="tmpl_glossarys">
	<ul class="nav nav-tabs nav-justified">
		<li><a href="/tdocs">Tdocs</a></li>
		<li><a href="/diagrams">Diagrams</a></li>
		<li><a href="/persons">People</a></li>
		<li class="active"><a href="#">Glossary</a></li>
	</ul>

	{{> tmpl_glossarys_sort_select}}

	{{> tmpl_glossarys_list glossarysHandle}}
</template>

<template name="tmpl_glossarys_sort_select">
	<div class="row">
		<div class="col-sm-8">
			<ol class="breadcrumb">
				{{#each breadcrumbs}}
				{{#if isActive}}
				<li class="active">{{title}}</li>
				{{else}}
				<li><a href="{{link}}">{{title}}</a></li>
				{{/if}}
				{{/each}}
			</ol>
		</div>

		<div class="col-sm-4">
			{{form_options option_value options "glossary-sort"}}
		</div>
	</div>
</template>
