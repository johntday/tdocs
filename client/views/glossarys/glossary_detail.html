<template name="tmpl_glossary_detail">
	{{> tmpl_breadcrumbs breadcrumbs}}

	<!--<ul class="nav nav-tabs nav-justified">-->
		<!--<li class="active"><a href="#">Glossary</a></li>-->
		<!--<li><a href="#">Glossarys</a></li>-->
		<!--<li><a href="#">Glossary</a></li>-->
	<!--</ul>-->

	<div class="panel panel-purple">
		<div class="panel-heading">

			<h2 class="panel-title">{{title}}
				<div class="pull-right">
					{{glyphicon "heart" "heart-empty" "icon-heart" isFav "Add / remove from favs"}}
					&nbsp;&nbsp;&nbsp;
					{{glyphicon "eye-open" "eye-close" "icon-eye" hasSeen "Have read the glossary item"}}
					&nbsp;&nbsp;&nbsp;
					{{glyphicon "star" "star-empty" "icon-star" isStar "Star it"}}
				</div>
		<!--<div class="clearfix"></div>-->
			</h2>
		</div>
		<div class="panel-body">

			<form class="add modal-nav-box box-hide form-horizontal" id="form_glossary">
				<!-- ID -->
				{{#if isAdmin}}
					{{form_input "_id" "_id" _id false _id false}}
				{{/if}}

				<!-- FIELDS -->
				{{form_input "Title" "title" title canEditAndEditToggle true _id false}}
				{{form_textarea "Description" "description" description canEditAndEditToggle true _id false}}

				<!-- METADATA -->
				<div class="pull-right" style="margin-right: 40px">
					<strong>owner:</strong>{{owner}}
					</br><strong>views:</strong>{{click_cnt}}
					<strong>favs:</strong>{{favs_cnt}}
					<strong>reads:</strong>{{seen_cnt}}
					<strong>stars:</strong>{{stars_cnt}}
					</br><strong>created:</strong>{{createdAgo}}
					<strong>updated:</strong>{{updatedAgo}}
				</div>
				{{#if isAdmin}} {{form_select "Status" "status" status statusOptions "" isAdminAndEditToggle true}} {{/if}}

				<div class="form-group">
					<div class="col-sm-8">
						{{#if showEditButton}}
						<button type="button" class="btn btn-primary" id="btnEditToggle">Edit</button>
						{{/if}}
						{{#if canEditAndEditToggle}}
						<button type="button" class="btn btn-primary" id="btnUpdateGlossary">Update</button>
						<button type="button" class="btn btn-default" id="btnCancelGlossary">Cancel</button>
						<button type="button" class="btn btn-danger" id="btnDeleteGlossary">Delete</button>
						{{/if}}
					</div>
				</div>
			</form>
		</div>
	</div>

</template>
