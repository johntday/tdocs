<template name="tmplErrors">
	<div class="col-sm-12">
		{{#each errors}}
			{{> tmplError}}
		{{/each}}
	</div>
</template>

<template name="tmplError">
	<div class='{{alert_class messageType}}'>
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		{{#if hideSnark}}
			{{message}}
		{{else}}
			<strong>{{snark}}</strong>, {{message}}
		{{/if}}
	</div>
</template>
