<!-- UI:Relationships -->
<template name="noun_rels">
	<div class="row">

		<div class="table-responsive">
			<table class="table table-striped table-hover table-condensed">
				<tr>
					<th>
					</th>
					<th>
					</th>
					<th class="fc-sort" data-fc-sort="source_title">
						Source
						{{#if fcSort.source_title.asc}}<span class="glyphicon glyphicon-sort-by-alphabet"></span>{{/if}}
						{{#if fcSort.source_title.desc}}<span class="glyphicon glyphicon-sort-by-alphabet-alt"></span>{{/if}}
					</th>
					<th class="fc-sort" data-fc-sort="semantic">
						Relationship
					</th>
					<th>
					</th>
					<th class="fc-sort" data-fc-sort="target_title">
						Target
						{{#if fcSort.target_title.asc}}<span class="glyphicon glyphicon-sort-by-alphabet"></span>{{/if}}
						{{#if fcSort.target_title.desc}}<span class="glyphicon glyphicon-sort-by-alphabet-alt"></span>{{/if}}
					</th>
				</tr>
				{{#each fcResults}}
				<tr>
					<td><button data-relationship-id="{{_id}}" type="button" class="btn btn-danger btn-sm" title="Delete"><span
							class="glyphicon glyphicon-remove"></span></button></td>
					<td><span class="{{source_icon}}"></span></td>
					<td>{{source_title}}</td>
					<td>{{semantic}}</td>
					<td><span class="{{target_icon}}"></span></td>
					<td>{{target_title}}</td>
				</tr>
				{{/each}}
			</table>
		</div>
	</div>
	{{#if fcPager.pages}}
	<div class="row">
		<div class="col-md-12 text-center">
			<!-- numbered pager -->
			<ul class="pagination">
				<li><a href="#" class="fc-pager-first">&lt;&lt;</a></li>
				<li><a href="#" class="fc-pager-previous">&lt;</a></li>
				{{#each fcPager.pages}}
				<li class="{{status}}"><a href="#" class="fc-pager-page" data-fc-pager-page="{{page}}">{{page}}</a></li>
				{{/each}}
				<li><a href="#" class="fc-pager-next">&gt;</a></li>
				<li><a href="#" class="fc-pager-last">&gt;&gt;</a></li>
			</ul>
			<!-- /numbered pager -->

			<!-- pager status -->
			<p>
				<strong>{{fcPager.offsetStart}}</strong> to <strong>{{fcPager.offsetEnd}}</strong> of <strong>{{fcPager.totalItems}}</strong> records.
			</p>
			<!-- /pager status -->
		</div>
	</div>
	{{/if}}
</template>
