<template name="tmpl_project_detail">
	{{> tmpl_breadcrumbs breadcrumbs}}

	<div class="panel panel-purple">
		<div class="panel-heading">

			<h2 class="panel-title">{{title}}
				<div class="pull-right">
					{{glyphicon "heart" "heart-empty" "icon-heart" isFav "Add / remove from favs"}}
					&nbsp;&nbsp;&nbsp;
					{{glyphicon "eye-open" "eye-close" "icon-eye" hasSeen "Have read the project item"}}
					&nbsp;&nbsp;&nbsp;
					{{glyphicon "star" "star-empty" "icon-star" isStar "Star it"}}
				</div>
			</h2>
		</div>
		<div class="panel-body">

			<form class="add modal-nav-box box-hide form-horizontal" id="form_project">
				<!-- ID -->
				{{#if isAdmin}}
					{{form_input "_id" "_id" _id false _id false}}
				{{/if}}

				<!-- FIELDS -->
				{{form_input "Title" "title" title canEditAndEditToggle true _id false}}
				{{form_input "Description" "description" description canEditAndEditToggle true _id false}}

				<!-- METADATA -->
				<div class="pull-right" style="margin-right: 40px">
					<strong>owner:</strong>{{owner}}
					<div>
					<strong>views:</strong>{{click_cnt}}
					<strong>favs:</strong>{{favs_cnt}}
					<strong>reads:</strong>{{seen_cnt}}
					<strong>stars:</strong>{{stars_cnt}}
					</div>
					<strong>created:</strong>{{createdAgo}}
					<strong>updated:</strong>{{updatedAgo}}
				</div>

				<div class="form-group">
					<div class="col-sm-8">
						{{#if showEditButton}}
						<button type="button" class="btn btn-primary" id="btnEditToggle">Edit</button>
						{{/if}}
						{{#if canEditAndEditToggle}}
						<button type="button" class="btn btn-primary" id="btnUpdateProject">Update</button>
						<button type="button" class="btn btn-default" id="btnCancelProject">Cancel</button>
						<button type="button" class="btn btn-danger" id="btnDeleteProject">Delete</button>
						{{/if}}
					</div>
				</div>
			</form>
		</div>
	</div>

	{{> tmpl_project_user_add}}

</template>
