<template name="tmpl_persons_list">
	<div class="posts">
		{{#each persons}}
			{{> tmpl_person_item}}
		{{/each}}

		{{#if ready}}
			{{#unless allLoaded}}
				<a id="persons" class="load-more" href="#">Load more</a>
			{{/unless}}
		{{else}}
			<div>{{> spinner}}</div>
		{{/if}}
	</div>
</template>


<template name="tmpl_persons">

	<ul class="nav nav-tabs nav-justified">
		<li><a href="/tdocs">Tdocs</a></li>
		<li><a href="/diagrams">Diagrams</a></li>
		<li class="active"><a href="#">People</a></li>
	</ul>

	{{> tmpl_persons_sort_select}}

	{{> tmpl_persons_list personsHandle}}
</template>

<template name="tmpl_persons_sort_select">
	<div class="row">
		<div class="col-sm-8">
			<ol class="breadcrumb">
				{{#each breadcrumbs}}
					{{#if isActive}}
						<li class="active">{{title}}</li>
					{{else}}
						<li><a href="{{link}}">{{title}}</a></li>
					{{/if}}
				{{/each}}
			</ol>
		</div>

		<div class="col-sm-4">
			{{form_options option_value options "person_sort"}}
		</div>
	</div>
</template>
