<!-- UI:Pick a relationship type -->
<template name="graphDgm_pick_rel">
	<div class="row">

		<div class="table-responsive">
			<table class="table table-striped table-hover table-condensed">
				<tr>
					<th>
					</th>
					<th>
					</th>
					<th>
						Source
					</th>
					<th>
						Semantic
					</th>
					<th>
					</th>
					<th>
						Target
					</th>
				</tr>
				{{#each relationships}}
				<tr>
					<td><input type="radio" name="rel_name" value="{{rel_name}}" data-semantic="{{semantic}}" /></td>
					<td><span class="{{source_icon}}"></span></td>
					<td>{{source_title}}</td>
					<td>{{semantic}}</td>
					<td><span class="{{target_icon}}"></span></td>
					<td>{{target_title}}</td>
				</tr>
				{{/each}}
			</table>
		</div>

	</div>

</template>
