<template name="graphDgm_pick_rel_item">

	<div class="item">
		<div class="media">
			<span class="pull-left">
				<input type="radio" name="rel" value="{{rel_name}}" />
			</span>
			<span class="pull-left">
				<img class="media-object" src="{{thumbnail}}" alt="thumbnail">
			</span>
			<div class="media-body">
				<h4 class="media-heading">{{rel_name}}</h4>
				<span>{{description}}</span>
			</div>
		</div>
	</div>

</template>
