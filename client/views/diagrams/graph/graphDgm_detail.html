<template name="tmpl_graphDgm_detail">
	{{> tmpl_breadcrumbs breadcrumbs}}

	<div class="toolbar">
		<button id="btn-graph-help"    class="btn btn-info"> Help </button>
		{{#if canEdit}}
		<button id="btn-save"           class="btn btn-primary" title="Save diagram.  This includes all new relationships created."> Save </button>
		{{/if}}
		<button id="btn-undo"           class="btn">Undo</button>
		<button id="btn-redo"           class="btn">Redo</button>
		<button id="btn-svg"            class="btn">Picturize</button>
		<button id="btn-zoom-in"        class="btn">Zoom in</button>
		<button id="btn-zoom-out"       class="btn">Zoom out</button>
		<!--<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Lines<span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu">
				<li><a id="btn-line-straight" href="#">Straight</a></li>
				<li><a id="btn-line-curved" href="#">Curved</a></li>
			</ul>
		</div>-->
		<!--<button id="btn-find-element"   class="btn not-yet"> Find </button>-->
		<button id="btn-center-content" class="btn">center</button>
		<!--<button id="btn-link-labels"    class="btn" title="Show/Hide Link Labels">Show/Hide Labels</button>-->
		<button id="btn-back"           class="btn" title="Put element in the back">to Back</button>
		<button id="btn-front"          class="btn" title="Put element in the front">to Front</button>
		<button id="btn-links"          class="btn" title="Reset all links to ones saved.  All links not saved will be removed.">Restore Links</button>
		<button id="btn-clear"          class="btn" title="Clear all stuff.">Clear</button>
		<button id="btn-exit"           class="btn btn-danger" title="Exit diagram mode">Exit</button>
		{{#if canEdit}}
		<button id="btn-delete-graph"   class="btn btn-danger" title="Delete this diagram">Delete</button>
		{{/if}}
	</div>

	<div id="stencil">
	</div>

	<div id="paper"></div>

	<div class="inspector">
		<div id="layout"></div>
	</div>

</template>
