<template name="tmpl_graphDgm_detail">
	{{> tmpl_breadcrumbs breadcrumbs}}

	<div class="toolbar">
		<button id="btn-graph-help"    class="btn btn-info" title="Help"> <span class="glyphicon glyphicon-question-sign"></span> </button>
		<button id="btn-graph-legend"  class="btn btn-info" title="Legend"> <span class="glyphicon glyphicon-bookmark"></span> </button>
		{{#if canEdit}}
		<button id="btn-save"           class="btn btn-primary" title="Save diagram"> <span
				class="glyphicon glyphicon-save"></span> </button>
		{{/if}}
		<button id="btn-undo"           class="btn" title="Undo last action"><span class="glyphicon glyphicon-arrow-left"></span></button>
		<button id="btn-redo"           class="btn" title="Redo last action"><span class="glyphicon glyphicon-arrow-right"></span></button>
		<button id="btn-svg"            class="btn" title="Create a picture of diagram"><span class="glyphicon glyphicon-picture"></span></button>
		<button id="btn-zoom-in"        class="btn" title="Zoom-in"><span class="glyphicon glyphicon-zoom-in"></span></button>
		<button id="btn-zoom-out"       class="btn" title="Zoom-out"><span class="glyphicon glyphicon-zoom-out"></span></button>
		<button id="btn-goto"           class="btn" title="Show details for selected element"><span class="glyphicon glyphicon-list-alt"></span></button>
		<div class="btn-group">
			<button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Lines<span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu">
				<li id="btn-line-auto"><a href="#">Auto</a></li>
				<li id="btn-line-manual" class="active"><a href="#">Manual</a></li>
			</ul>
		</div>
		<!--<button id="btn-find-element"   class="btn not-yet"> Find </button>-->
		<button id="btn-center-content" class="btn" title="Center diagram">center</button>
		<!--<button id="btn-link-labels"    class="btn" title="Show/Hide Link Labels">Show/Hide Labels</button>-->
		<button id="btn-back"           class="btn" title="Put selected element in the back">to Back</button>
		<button id="btn-front"          class="btn" title="Put selected element in front">to Front</button>
		<div class="btn-group">
			<button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Restore<span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu">
				<li id="btn-restore" title="Restore last saved diagram"><a href="#">Restore Diagram</a></li>
				<li id="btn-links" title="Reset all saved links.  All links not saved will be removed."><a href="#">Just Restore Links</a></li>
			</ul>
		</div>
		<button id="btn-clear"          class="btn" title="Clear all stuff.">Clear</button>
		<button id="btn-exit"           class="btn btn-danger" title="Exit diagram mode">Exit</button>
		{{#if canEdit}}
		<button id="btn-delete-graph"   class="btn btn-danger" title="Delete this diagram"><span class="glyphicon glyphicon-trash"></span></button>
		{{/if}}
	</div>

	<div id="stencil">
	</div>

	<div id="paper"></div>

	<div class="inspector">
		<div id="layout"></div>
	</div>

</template>
