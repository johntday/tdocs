<template name="tmpl_diagram_add">

	<div class="panel panel-purple">
		<div class="panel-heading">
			<h2 class="panel-title">Add Sequence Diagram</h2>
		</div>
		<div class="panel-body">

			<form class="add modal-nav-box box-hide form-horizontal">
				{{#constant}}

				{{form_input "Title" "title" "" canCreate true null true}}

				{{form_textarea "Description" "description" "" canCreate true null true}}
				<!--{{form_textarea "Diagram Text Language" "code" "" canCreate true null true}}-->
				<!--{{form_select "Theme" "theme" "simple" seqDgmThemOptions "" canCreate true}}-->

				{{/constant}}
				<div class="form-group">
					<div class="col-sm-4">
						{{#if canCreate}}
							<button type="button" class="btn btn-primary" id="btnCreateDiagram">Next</button>
						{{/if}}
					</div>
				</div>
			</form>
		</div>
	</div>

</template>
