<template name="tmpl_diagram_detail">
	{{> tmpl_breadcrumbs breadcrumbs}}

	<!--<ul class="nav nav-tabs nav-justified">-->
		<!--<li class="active"><a href="#">Diagram</a></li>-->
		<!--<li><a href="#">Diagrams</a></li>-->
		<!--<li><a href="#">Glossary</a></li>-->
	<!--</ul>-->

	<div class="col-sm-6">

	<div class="panel panel-purple">
		<div class="panel-heading">

			<h2 class="panel-title">{{title}}
				<div class="pull-right">
					{{glyphicon "heart" "heart-empty" "icon-heart" isFav "Add / remove from favs"}}
					&nbsp;&nbsp;&nbsp;
					{{glyphicon "eye-open" "eye-close" "icon-eye" hasSeen "Have read the diagram"}}
					&nbsp;&nbsp;&nbsp;
					{{glyphicon "star" "star-empty" "icon-star" isStar "Star it"}}
				</div>
		<!--<div class="clearfix"></div>-->
			</h2>
		</div>
		<div class="panel-body">

			<form class="add modal-nav-box box-hide form-horizontal" id="form_diagram">
				<!-- ID -->
				{{#if isAdmin}}
					{{form_input "_id" "_id" _id false _id false}}
				{{/if}}

				<!-- FIELDS -->
				{{form_input "Title" "title" title canEdit true _id false}}
				{{form_textarea "Description" "description" description canEdit true _id false}}
				{{form_textarea "Diagram Text Language" "code" code canEdit true _id false}}

				<!-- METADATA -->
				<p>
					<strong>owner:</strong>{{owner}}
					</br><strong>views:</strong>{{click_cnt}}
					<strong>favs:</strong>{{favs_cnt}}
					<strong>reads:</strong>{{seen_cnt}}
					<strong>stars:</strong>{{stars_cnt}}
					</br><strong>created:</strong>{{createdAgo}}
					<strong>updated:</strong>{{updatedAgo}}
				</p>
				{{#if canEdit}} {{form_select "Status" "status" status statusOptions "" isAdmin true}} {{/if}}

				<div class="form-group">
					<div class="col-sm-4">
						{{#if canEdit}}
							<button type="button" class="btn btn-danger" id="btnDeleteDiagram">Delete</button>
						{{/if}}
					</div>
				</div>
			</form>
		</div>
	</div>

	</div>

	<div class="col-sm-6">
		<div id="diagram"></div>
	</div>
</template>
