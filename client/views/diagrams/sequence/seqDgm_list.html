<template name="tmpl_diagrams">

	{{> tmpl_diagrams_sort_select}}

	<div>
		{{#each diagrams}}
			{{> tmpl_diagram_item}}
		{{/each}}
	</div>
</template>

<template name="tmpl_diagrams_sort_select">
	<div class="row">
		<div class="col-sm-7">
			<ol class="breadcrumb">
				{{#each breadcrumbs}}
				{{#if isActive}}
				<li class="active">{{title}}</li>
				{{else}}
				<li><a href="{{link}}">{{title}}</a></li>
				{{/if}}
				{{/each}}
			</ol>
		</div>
		<div class="col-sm-1">
			<button type="button" class="btn btn-success btn-sm" title="Create diagram"><span class="glyphicon glyphicon-plus"></span> </button>
			<button type="button" class="btn btn-primary btn-sm" title="Create sequence diagram"><span class="glyphicon glyphicon-plus"></span> </button>
		</div>

		<div class="col-sm-4">
			{{form_options option_value options "diagram-sort"}}
		</div>
	</div>
</template>
