<template name="tmpl_diagrams">

	{{> tmpl_diagrams_sort_select}}

	<div>
		{{#each diagrams}}
			{{> tmpl_diagram_item}}
		{{/each}}
	</div>
</template>

<template name="tmpl_diagrams_sort_select">
	<div class="row">
		<div class="col-sm-7">
			<ol class="breadcrumb">
				{{#each breadcrumbs}}
				{{#if isActive}}
				<li class="active">{{title}}</li>
				{{else}}
				<li><a href="{{link}}">{{title}}</a></li>
				{{/if}}
				{{/each}}
			</ol>
		</div>
		<div class="col-sm-2">
			<div class="btn-group">
				<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
					<span class="glyphicon glyphicon-plus">Create </span><span class="caret"> </span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li id="btn-seqDgm-create"><a href="/diagramGraphAdd">Create diagram</a></li>
					<li id="btn-seqDgm-create-seq"><a href="/diagramAdd">Create sequence diagram</a></li>
				</ul>
			</div>
		</div>

		<div class="col-sm-3">
			{{form_options option_value options "diagram-sort"}}
		</div>
	</div>
</template>
