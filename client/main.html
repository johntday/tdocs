<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Tdocs</title>
	<link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon114.png">
</head>

<template name="layout">
	{{> tmplHeader}}
	<div id="wrapper">
		<div id="sidebar-wrapper" class="col-md-{{sidebarNbr}}">
			<div id="sidebar">
				<ul class="nav list-group">
					{{#if currentUser}}
						{{#if pickedProject}}
							{{> tmplSidebar}}
						{{else}}
							<h1>Pick / Create a Project</h1>
							<h2>Known problem</h2>
							<p>The first time you select a project, you will need to select it twice before the left panel is populated</p>
						{{/if}}
					{{else}}
						<h1>Login / Signup</h1>
					{{/if}}
				</ul>
			</div>
		</div>
		<div id="main-wrapper" class="col-md-{{mainNbr}} pull-right">
			<div id="main">
				{{yield}}
			</div>
		</div>
	</div>

</template>
